<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>

    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
            text-decoration: none;

        }
        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
        }
        nav ul li a:hover{
            color:white;
            background-color:blue;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tel:+5515992200192">Telefone</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section></section>
        <section></section>
        <section></section>

        <aside></aside>

    </main>
    
    <footer></footer>
</body>
</html>
