<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
</head>
<body>
    <h3> Aula 1 Formatações</h3>
    <b><i>Programe</i></b> o seu futuro global agora!
    <br>
    <mark>Programe</mark><sup>*</sup> o seu futuro global agora!
    <br>
    <p>H<sub>2</sub>O</p>
    <p>H<sup>2</sup>O</p>
    <blockquote>Programe o seu futuro global aqui</blockquote>


    <!--
    Semântica
    -->

    <b>Programe</b> <!-- Serve para deixar em negrito -->
    <br>
    <strong>Programe</strong>
    <!-- Serve para deixar em negrito e dar ênfase-->

    <!-- TAG FONT -->

    <hr>
    <h3> Aula 2 Formatações</h3>
    <font color="red" face="'Trebuchet MS', Tahoma">
        Programe
    </font> 
    o seu futuro global agora!



</body>
</html>
