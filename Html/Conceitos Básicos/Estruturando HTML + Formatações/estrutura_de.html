 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturação</title>

    <style>

        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius:10px ;
            border-color: lightgray;
        }
    </style>

 </head>
 <body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <Legend>Dados Pessoais</Legend>
            <div class="row">
                <label for="">Nome:</label><input type="text" name="">
                <label for="">E-mail:</label><input type="text" name="">
            </div>
            <div class="row">
                <label for="">Profissão:</label><input type="text" name="">
                <label for="">Empresa:</label><input type="text" name="">
            </div>
    </fieldset>

    <fieldset>
        <Legend>Endereço</Legend>
            <div class="row">
                <label for="">Endereço:</label><input type="text" name="">
                <label for="">Número:</label><input type="text" style="width: 30px;" width="10px">
            </div>

            <div class="row">
                <label for="">Bairro:</label><input type="text" name="">
                <label for="">Cidade/UF:</label><input type="text" name="">
            </div>
    </fieldset>
    <fieldset>
        <Legend>Informações de contato</Legend>
            <div class="row">
                <label for="">Celular:</label><input type="text" name="">
                <label for="">Whatsapp:</label><input type="text" name="">
            </div>

            <div class="row">
                <label for="">Github:</label><input type="text" name="">
                <label for="">LinkedIn:</label><input type="text" name="">
            </div>
    </fieldset>
    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar formulário
        </button>
    </div>

 </body>
 </html>
