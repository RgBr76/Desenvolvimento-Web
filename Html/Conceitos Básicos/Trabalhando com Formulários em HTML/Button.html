<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <form action="" method="get">

        <label>Nome *:</label><input type="text" name="name" required><br>
        <label>Idade *:</label><input type="number" name="age" required><br>
        <label>Senha *:</label><input type="password" name="password" required><br>
    
        <button type="button" onclick="alert('Clique aqui!')">Clicável</button>
        <button type="reset" onclick="alert('Registros excluídos!')">Limpar</button>
        <button type="submit" onclick="alert('Enviado!')">Enviar</button>
    </form>
    
</body>
</html>
